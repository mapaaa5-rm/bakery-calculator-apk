name: Build APK with Buildozer - Final Corrected Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          python3-pip \
          openjdk-17-jdk \
          unzip \
          zip \
          git \
          curl

        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Accept Android licenses
      run: |
        echo "=== Accepting Android licenses manually ==="
        # Створюємо папку ліцензій (під sudo, бо ANDROID_SDK_ROOT у /usr/local)
        sudo mkdir -p "$ANDROID_SDK_ROOT/licenses"

        # Записуємо основні ліцензії (через sudo tee щоб не було проблем з правами)
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" | sudo tee "$ANDROID_SDK_ROOT/licenses/android-sdk-license" > /dev/null
        echo "84831b9409646a918e30573bab4c9c91346d8abd" | sudo tee "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license" > /dev/null
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" | sudo tee "$ANDROID_SDK_ROOT/licenses/android-googletv-license" > /dev/null
        echo "33b6a2b26d5f5e527b6c13f6a92a08a3d6d1f10c" | sudo tee "$ANDROID_SDK_ROOT/licenses/google-gdk-license" > /dev/null
        echo "e9acab5b5fbb560a72e18c256effecb5fbb784e8" | sudo tee "$ANDROID_SDK_ROOT/licenses/mips-android-sysimage-license" > /dev/null
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" | sudo tee "$ANDROID_SDK_ROOT/licenses/intel-android-extra-license" > /dev/null
        echo "36e0153a0a4d354e0c6640ec1626013c7354c9df" | sudo tee "$ANDROID_SDK_ROOT/licenses/android-sdk-arm-dbt-license" > /dev/null

        # Порожній конфіг для сумісності з sdkmanager
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg

        # Показуємо вміст для дебагу
        ls -la "$ANDROID_SDK_ROOT/licenses" || true

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-APK
        path: bin/*.apk
