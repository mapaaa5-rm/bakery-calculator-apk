name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools git zip unzip openjdk-17-jdk \
            autoconf automake libtool pkg-config libffi-dev libssl-dev \
            libncurses5 libncurses5-dev libtinfo5 cmake
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bakery-calculator-apk
          path: bin/*.apk
