name: Build APK with Buildozer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev automake make gcc g++
        pip install buildozer cython==0.29.34

    - name: Setup Android SDK
      run: |
        # Create Android SDK directory
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # Download command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p cmdline-tools
        unzip -q cmdline-tools.zip -d cmdline-tools
        
        # Check what's inside the extracted folder
        echo "Contents of extracted cmdline-tools:"
        ls -la cmdline-tools/
        
        # Move contents to correct location
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/
        
        # Clean up
        rm -rf cmdline-tools.zip cmdline-tools
        
        # Verify the structure
        echo "Final SDK structure:"
        find ~/.buildozer/android/platform/android-sdk -name "sdkmanager" -type f
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Find sdkmanager and use it
        SDKMANAGER_PATH=$(find ~/.buildozer -name "sdkmanager" -type f | head -n 1)
        if [ -n "$SDKMANAGER_PATH" ]; then
          echo "Found sdkmanager at: $SDKMANAGER_PATH"
          yes | $SDKMANAGER_PATH --licenses || echo "License acceptance might have failed, continuing anyway"
        else
          echo "ERROR: sdkmanager not found!"
          find ~/.buildozer -type f
          exit 1
        fi

    - name: Install Android SDK components
      run: |
        SDKMANAGER_PATH=$(find ~/.buildozer -name "sdkmanager" -type f | head -n 1)
        $SDKMANAGER_PATH "build-tools;34.0.0" "platforms;android-34" "platform-tools" "ndk;25.1.8937393"

    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BakeryCalculator
        path: bin/*.apk
