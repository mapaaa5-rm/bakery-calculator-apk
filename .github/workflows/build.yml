name: Build APK with Buildozer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev automake make gcc g++
        pip install buildozer cython==0.29.34

    - name: Setup Android SDK
      run: |
        # Create Android SDK directory
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # Download command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools
        
        # Move to correct location - create the expected structure
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        mv cmdline-tools/cmdline-tools/* ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/
        
        # Create symlink for the old expected path that Buildozer looks for
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools
        ln -sf ../cmdline-tools/latest/bin ~/.buildozer/android/platform/android-sdk/tools/bin
        
        # Clean up
        rm -rf cmdline-tools.zip cmdline-tools
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Accept licenses
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=~/.buildozer/android/platform/android-sdk --licenses || echo "License acceptance completed"

    - name: Install Android SDK components
      run: |
        ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=~/.buildozer/android/platform/android-sdk "build-tools;34.0.0" "platforms;android-34" "platform-tools" "ndk;25.1.8937393"

    - name: Build APK with Buildozer
      env:
        # Force Buildozer to use our SDK location
        ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk
        ANDROID_HOME: ~/.buildozer/android/platform/android-sdk
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BakeryCalculator
        path: bin/*.apk
