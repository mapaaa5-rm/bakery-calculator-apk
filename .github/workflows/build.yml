name: Build APK with Buildozer - Stable Version

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip python3-pip
        pip install buildozer==1.5.0 cython==0.29.34

    - name: Setup Android environment
      run: |
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Create symlinks for Buildozer
      run: |
        sudo mkdir -p /usr/local/lib/android/sdk/tools/bin
        sudo ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager /usr/local/lib/android/sdk/tools/bin/sdkmanager
        sudo ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/avdmanager /usr/local/lib/android/sdk/tools/bin/avdmanager
        echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        sleep 2
        yes | sdkmanager --licenses

    - name: Install Android components with recommended NDK
      run: |
        # Встановлюємо рекомендовану версію NDK 28c
        sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools" "ndk;28.2.13676358"

    - name: Clean previous builds
      run: |
        buildozer android clean || true
        rm -rf .buildozer/android/platform/build-* || true
        rm -rf .buildozer/android/platform/python-for-android || true

    - name: Configure Buildozer with stable versions
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Оновлюємо всі критичні налаштування
        sed -i 's|^android.ndk =.*|android.ndk = 28.2.13676358|' buildozer.spec
        sed -i 's|^android.sdk_path =.*|android.sdk_path = /usr/local/lib/android/sdk|' buildozer.spec
        sed -i 's|^android.ndk_path =.*|android.ndk_path = /usr/local/lib/android/sdk/ndk/28.2.13676358|' buildozer.spec
        
        # Видаляємо старі налаштування p4a.branch
        sed -i '/p4a.branch/d' buildozer.spec
        
        # Додаємо обов'язкові налаштування
        echo "# Stable python-for-android version" >> buildozer.spec
        echo "p4a.branch = 2024.06.12" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Java 17 compatibility" >> buildozer.spec
        echo "android.gradle_source_compatibility = 17" >> buildozer.spec
        echo "android.gradle_target_compatibility = 17" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Skip unnecessary checks" >> buildozer.spec
        echo "android.skip_update = True" >> buildozer.spec
        echo "p4a.skip_ant = True" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec

        # Перевіряємо фінальну конфігурацію
        echo "=== Final buildozer.spec content ==="
        grep -E "(p4a.branch|android.(ndk|sdk|gradle))" buildozer.spec

    - name: Build APK with stable environment
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/28.2.13676358
      run: |
        echo "=== Building with stable p4a version 2024.06.12 ==="
        echo "Using NDK: $ANDROID_NDK_HOME"
        
        # Збірка з стабільною версією
        buildozer -v android debug 2>&1 | tee build.log
        
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK successfully built!"
          ls -la bin/
        else
          echo "❌ APK build failed. Trying alternative p4a version..."
          
          # Спробуємо альтернативну стабільну версію
          sed -i 's|^p4a.branch =.*|p4a.branch = 2024.02.26|' buildozer.spec
          buildozer android clean
          buildozer -v android debug 2>&1 | tee build_attempt2.log
          
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK built with alternative version!"
          else
            echo "❌ All attempts failed"
            exit 1
          fi
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: BakeryCalculator-APK
        path: bin/*.apk

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          build.log
          build_attempt2.log
