name: Build APK with Buildozer - Final Fix

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip python3-pip
        pip install buildozer==1.5.0 cython==0.29.34

    - name: Setup Android environment
      run: |
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Create symlinks for Buildozer
      run: |
        sudo mkdir -p /usr/local/lib/android/sdk/tools/bin
        sudo ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager /usr/local/lib/android/sdk/tools/bin/sdkmanager
        sudo ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/avdmanager /usr/local/lib/android/sdk/tools/bin/avdmanager
        echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        sleep 2
        yes | sdkmanager --licenses

    - name: Install Android components with recommended NDK
      run: |
        # Встановлюємо рекомендовану версію NDK 25b
        sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools" "ndk;25.1.8937393"

    - name: Clean previous builds thoroughly
      run: |
        buildozer android clean || true
        rm -rf .buildozer || true
        rm -rf ~/.buildozer || true

    - name: Configure Buildozer with stable versions
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Повністю оновлюємо buildozer.spec
        cat > buildozer.spec << 'EOF'
[app]
title = BakeryCalculator
package.name = BakeryCalculator
package.domain = org.roman
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,spec
icon.filename = %(source.dir)s/data/icon.png
version = 1.0
requirements = python3,kivy==2.1.0
android.api = 34
android.minapi = 21
android.build_tools = 34.0.0
android.ndk = 25.1.8937393
android.sdk_path = /usr/local/lib/android/sdk
android.ndk_path = /usr/local/lib/android/sdk/ndk/25.1.8937393
android.archs = arm64-v8a, armeabi-v7a
fullscreen = 0
description = Простий калькулятор для пекарні
orientation = portrait
android.permissions = INTERNET

# Stable python-for-android version
p4a.branch = 2024.06.12

# Java 17 compatibility
android.gradle_source_compatibility = 17
android.gradle_target_compatibility = 17

# Skip unnecessary checks
android.skip_update = True
p4a.skip_ant = True
android.accept_sdk_license = True

[buildozer]
log_level = 2
warn_on_root = 1
EOF

        echo "=== Final buildozer.spec content ==="
        cat buildozer.spec

    - name: Build APK with stable environment
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.1.8937393
      run: |
        echo "=== Building with stable p4a version 2024.06.12 and NDK 25b ==="
        echo "Using NDK: $ANDROID_NDK_HOME"
        
        # Збірка з стабільною версією
        buildozer -v android debug 2>&1 | tee build.log
        
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK successfully built!"
          ls -la bin/
        else
          echo "❌ APK build failed. Trying alternative p4a versions..."
          
          # Спробуємо альтернативні стабільні версії
          for p4a_version in "2024.02.26" "2023.08.04" "master"; do
            echo "=== Trying p4a version: $p4a_version ==="
            sed -i "s|^p4a.branch =.*|p4a.branch = $p4a_version|" buildozer.spec
            buildozer android clean
            rm -rf .buildozer/android/platform/python-for-android || true
            
            if buildozer -v android debug 2>&1 | tee build_$p4a_version.log; then
              if ls bin/*.apk 1> /dev/null 2>&1; then
                echo "✅ APK built with version $p4a_version!"
                exit 0
              fi
            fi
          done
          
          echo "❌ All attempts failed"
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: BakeryCalculator-APK
        path: bin/*.apk

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          build.log
          build_*.log
