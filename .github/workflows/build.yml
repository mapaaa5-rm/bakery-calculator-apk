name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK cmdline-tools
        run: |
          # Створюємо необхідні папки для SDK
          sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          
          # Завантажуємо та приймаємо ліцензії для потрібних компонентів
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "cmdline-tools;latest" "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: Build with Gradle
        run: ./gradlew assembleDebug

