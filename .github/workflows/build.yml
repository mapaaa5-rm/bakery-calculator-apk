name: Build APK with Buildozer - Fixed

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip python3-pip autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev make gcc g++
        pip install buildozer==1.5.0 cython==0.29.34

    - name: Setup Android environment
      run: |
        # Використовуємо вже встановлений Android SDK
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        
        # Додаємо правильні шляхи до PATH
        echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
        echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH

    - name: Verify Android tools
      run: |
        echo "=== Checking Android tools ==="
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
        # Чекаємо поки PATH оновиться
        sleep 2
        
        echo "=== Available commands ==="
        which sdkmanager || echo "sdkmanager not found"
        which adb || echo "adb not found"
        
        echo "=== SDK directory structure ==="
        ls -la /usr/local/lib/android/sdk/ || echo "SDK directory not found"
        ls -la /usr/local/lib/android/sdk/cmdline-tools/ || echo "cmdline-tools not found"

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Чекаємо поки PATH оновиться
        sleep 3
        
        # Автоматично приймаємо ліцензії
        yes | sdkmanager --licenses || echo "License acceptance may have failed"

    - name: Install Android components
      run: |
        # Чекаємо поки PATH оновиться
        sleep 2
        
        echo "=== Installing Android components ==="
        sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools" "ndk;23.2.8568313"

    - name: Configure Buildozer
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Оновлюємо шляхи в buildozer.spec
        sed -i 's|^android.ndk =.*|android.ndk = 23.2.8568313|' buildozer.spec
        sed -i 's|^android.sdk_path =.*|android.sdk_path = /usr/local/lib/android/sdk|' buildozer.spec
        sed -i 's|^android.ndk_path =.*|android.ndk_path = /usr/local/lib/android/sdk/ndk/23.2.8568313|' buildozer.spec
        
        # Додаємо Java 17 сумісність
        echo "android.gradle_source_compatibility = 17" >> buildozer.spec
        echo "android.gradle_target_compatibility = 17" >> buildozer.spec
        echo "android.skip_update = True" >> buildozer.spec
        echo "p4a.skip_ant = True" >> buildozer.spec

    - name: Build APK
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/23.2.8568313
      run: |
        echo "=== Building APK ==="
        buildozer -v android debug 2>&1 | tee build.log
        
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK successfully built!"
          ls -la bin/
        else
          echo "❌ APK build failed. Check build.log for details."
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: BakeryCalculator-APK
        path: bin/*.apk

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Log
        path: build.log
