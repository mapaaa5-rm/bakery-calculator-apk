name: Build APK with Buildozer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev automake make gcc g++
        pip install buildozer cython==0.29.34

    - name: Setup Android SDK
      run: |
        # Create Android SDK directory
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # Download and extract command line tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools
        
        # Move contents to correct location - FIXED STRUCTURE
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/
        
        # Clean up
        rm -rf cmdline-tools.zip cmdline-tools
        
        # Verify sdkmanager exists
        ls -la ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=~/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "PATH=~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Use the correct path to sdkmanager
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || echo "License acceptance completed"

    - name: Install Android SDK components
      run: |
        # Install specific components with explicit paths
        ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools" "ndk;25.1.8937393"

    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BakeryCalculator
        path: bin/*.apk
