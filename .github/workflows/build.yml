name: Build APK with Docker Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildozer
      run: |
        docker run --rm \
          -v "${{ github.workspace }}":/home/user/myapp \
          -v "${{ github.workspace }}/.buildozer":/home/user/.buildozer \
          -w /home/user/myapp \
          pythonictech/buildozer \
          buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: myapp-apk
        path: |
          ./bin/*.apk
