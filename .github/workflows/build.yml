name: Build APK with Buildozer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies for libffi
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          autoconf \
          automake \
          libtool \
          pkg-config \
          python3-dev \
          build-essential \
          openjdk-17-jdk \
          unzip \
          zip \
          libncurses5 \
          libncurses5-dev \
          libtinfo5

    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Clean buildozer cache (to avoid broken builds)
      run: rm -rf ~/.buildozer

    - name: Build APK
      run: buildozer android debug --p4a-branch master

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-APK
        path: bin/*.apk
