name: Build APK with Buildozer - Fixed

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip python3-pip
        pip install buildozer==1.5.0 cython==0.29.34

    - name: Setup Android environment
      run: |
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Create symlinks for Buildozer
      run: |
        sudo mkdir -p /usr/local/lib/android/sdk/tools/bin
        sudo ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager /usr/local/lib/android/sdk/tools/bin/sdkmanager
        sudo ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/avdmanager /usr/local/lib/android/sdk/tools/bin/avdmanager
        echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        sleep 2
        yes | sdkmanager --licenses

    - name: Install Android components
      run: |
        sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools" "ndk;25.1.8937393"

    - name: Clean previous builds
      run: |
        buildozer android clean || true
        rm -rf .buildozer/android/platform/build-* || true
        rm -rf .buildozer/android/platform/python-for-android || true

    - name: Configure Buildozer with latest p4a
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # Оновлюємо всі критичні налаштування
        sed -i 's|^android.ndk =.*|android.ndk = 25.1.8937393|' buildozer.spec
        sed -i 's|^android.sdk_path =.*|android.sdk_path = /usr/local/lib/android/sdk|' buildozer.spec
        sed -i 's|^android.ndk_path =.*|android.ndk_path = /usr/local/lib/android/sdk/ndk/25.1.8937393|' buildozer.spec
        
        # Додаємо обов'язкові налаштування
        echo "# Python-for-android branch with fixed libffi" >> buildozer.spec
        echo "p4a.branch = develop" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Java 17 compatibility" >> buildozer.spec
        echo "android.gradle_source_compatibility = 17" >> buildozer.spec
        echo "android.gradle_target_compatibility = 17" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Skip unnecessary checks" >> buildozer.spec
        echo "android.skip_update = True" >> buildozer.spec
        echo "p4a.skip_ant = True" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec

    - name: Build APK with retry
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/25.1.8937393
      run: |
        echo "=== Building APK with develop branch ==="
        
        # Перша спроба збірки
        if buildozer -v android debug 2>&1 | tee build.log; then
          echo "✅ APK successfully built on first attempt!"
        else
          echo "⚠️ First attempt failed, cleaning and retrying..."
          buildozer android clean
          rm -rf .buildozer/android/platform/python-for-android
          
          # Друга спроба з додатковими флагами
          CFLAGS="-Wno-error=implicit-function-declaration" \
          LDFLAGS="-L/usr/lib/x86_64-linux-gnu" \
          buildozer -v android debug 2>&1 | tee build_attempt2.log
        fi
        
        # Перевірка результату
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK successfully built!"
          ls -la bin/
        else
          echo "❌ APK build failed after all attempts"
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: BakeryCalculator-APK
        path: bin/*.apk

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          build.log
          build_attempt2.log
